<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js"
        type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/icon-beer.png" type="image/gif" sizes="16x16">
    <title>Acertando na Lata</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Acertando na Lata
            </h1>
            <p class="subtitle">
                Acerte na lata, <strong>faça o calculo</strong>!
            </p>
            <div class="columns is-desktop">
                <div class="column">
                    <div class="field">
                        <label class="label">Lata 350<i>ml</i></label>
                        <div class="control">
                            <input class="input" type="text" id="recipiente1" placeholder="R$0" data-affixes-stay="true"
                                data-thousands="." data-decimal="," class="maskMoney">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Latão 473<i>ml</i></label>
                        <div class="control">
                            <input class="input" type="text" id="recipiente2" placeholder="R$0">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Latinha 269<i>ml</i></label>
                        <div class="control">
                            <input class="input" type="text" id="recipiente3" placeholder="R$0">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Long Neck 335<i>ml</i></label>
                        <div class="control">
                            <input class="input" type="text" id="recipiente4" placeholder="R$0" data-affixes-stay="true"
                                data-thousands="." data-decimal="," class="maskMoney">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Long Neck 330<i>ml</i></label>
                        <div class="control">
                            <input class="input" type="text" id="recipiente5" placeholder="R$0">
                        </div>
                    </div>
                </div>
            </div>
            <button class="button is-primary" value="Verificar" onclick="verificar()">Calcular</button>
        </div>
        <section class="section">
            <div class="container">
                <div class="notification is-success is-light" id="res">
                    <p style="text-align:center;">Preencha os campos, para obter resposta!</p>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Beer</strong> by <a href="https://www.instagram.com/gabrielfign/"
                        target="_blank"><i>gab</i></a>.
                </p>
            </div>
        </footer>
    </section>
    <script src="script.js"></script>
</body>

</html>
